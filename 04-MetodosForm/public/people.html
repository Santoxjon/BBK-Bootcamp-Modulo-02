<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People</title>
</head>

<body>
    <script>
        let fetchData = {
            method: 'GET',
            headers: { 'Content-Type': "application/json" }
        }
        fetch('/people-list', fetchData)
            .then((res) => res.json())
            .then(data => {
                data.forEach(person => {
                    let p = document.createElement('p');
                    p.textContent = person.name + " | " +person.lastname + " | " +person.age + " | ";
                    document.querySelector('body').append(p);
                });
            });
    </script>
</body>

</html>

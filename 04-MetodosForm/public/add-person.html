<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir personas</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <h1>Añadir persona</h1>
    <form action="/people/add" method="post">
        <input type="text" name="name" required placeholder="Nombre">
        <input type="text" name="lastname" required placeholder="Apellido">
        <input type="number" name="age" required placeholder="Edad" min="0" max="99">
        <input type="submit" value="Guardar">
    </form>
</body>

</html>

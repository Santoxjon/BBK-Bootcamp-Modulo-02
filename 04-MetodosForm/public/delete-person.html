<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar personas</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <h1>ELIMINAR</h1>
    <form action="javascript:editperson()">
        <input type="text" id="name" name="name" required placeholder="Nombre">
        <input type="submit" value="Eliminar">
    </form>
    <a href="/" class="go-back">Volver</a>
    <script>
        function editperson() {
            let name = document.getElementById("name").value;

            let data = {name: name};

            let fetchData = {
                method: 'DELETE',
                headers: { 'Content-Type': "application/json" },
                body: JSON.stringify(data)
            }
            fetch('/people/delete', fetchData)
                .then((res) => res.json())
                .then(data => {
                    location.replace("/people");
                });
        }
    </script>
</body>

</html>
